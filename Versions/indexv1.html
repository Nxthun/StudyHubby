<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Flashcards</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            display: flex;
        }

        /* Dark Academic Theme */
        body.dark-academic {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4d5c7;
        }

        .dark-academic .sidebar {
            background: rgba(26, 26, 46, 0.95);
            border-right: 2px solid #8b7355;
        }

        .dark-academic .container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #8b7355;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dark-academic .card {
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f35 100%);
            border: 2px solid #8b7355;
            color: #e4d5c7;
        }

        .dark-academic .btn {
            background: #8b7355;
            color: #1a1a2e;
        }

        .dark-academic .btn:hover {
            background: #a68968;
            transform: translateY(-2px);
        }

        .dark-academic .deck-item {
            background: rgba(139, 115, 85, 0.2);
            border: 1px solid #8b7355;
        }

        .dark-academic .deck-item:hover,
        .dark-academic .deck-item.active {
            background: rgba(139, 115, 85, 0.4);
            border-color: #a68968;
        }

        .dark-academic .modal-content {
            background: rgba(26, 26, 46, 0.98);
            border: 2px solid #8b7355;
        }

        /* Kirby Dark Theme */
        body.kirby-dark {
            background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
            color: #ffc0e0;
        }

        .kirby-dark .sidebar {
            background: rgba(26, 22, 37, 0.95);
            border-right: 3px solid #ff69b4;
        }

        .kirby-dark .container {
            background: rgba(26, 22, 37, 0.85);
            border: 3px solid #ff69b4;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        }

        .kirby-dark .card {
            background: linear-gradient(135deg, #3d2b4f 0%, #2d1b3d 100%);
            border: 2px solid #ff69b4;
            color: #ffc0e0;
        }

        .kirby-dark .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }

        .kirby-dark .btn:hover {
            background: linear-gradient(135deg, #ff85c0 0%, #ff69b4 100%);
            transform: translateY(-2px) scale(1.05);
        }

        .kirby-dark .deck-item {
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid #ff69b4;
        }

        .kirby-dark .deck-item:hover,
        .kirby-dark .deck-item.active {
            background: rgba(255, 105, 180, 0.3);
            border-color: #ff85c0;
        }

        .kirby-dark .modal-content {
            background: rgba(26, 22, 37, 0.98);
            border: 3px solid #ff69b4;
        }

        /* Bubbly Pastel Theme */
        body.bubbly-pastel {
            background: linear-gradient(135deg, #ffeef8 0%, #e0f4ff 50%, #fff4e0 100%);
            color: #6b4e71;
        }

        .bubbly-pastel .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-right: 3px solid #ffb3d9;
        }

        .bubbly-pastel .container {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #ffb3d9;
            box-shadow: 0 20px 60px rgba(255, 179, 217, 0.4);
        }

        .bubbly-pastel .card {
            background: linear-gradient(135deg, #fff5fb 0%, #f0f9ff 100%);
            border: 3px solid #ffb3d9;
            color: #6b4e71;
        }

        .bubbly-pastel .btn {
            background: linear-gradient(135deg, #ffb3d9 0%, #b3d9ff 100%);
            color: #6b4e71;
            font-weight: 600;
        }

        .bubbly-pastel .btn:hover {
            background: linear-gradient(135deg, #ffc9e5 0%, #c9e5ff 100%);
            transform: translateY(-2px) scale(1.05);
        }

        .bubbly-pastel .deck-item {
            background: rgba(255, 179, 217, 0.2);
            border: 2px solid #ffb3d9;
        }

        .bubbly-pastel .deck-item:hover,
        .bubbly-pastel .deck-item.active {
            background: rgba(255, 179, 217, 0.4);
            border-color: #ffc9e5;
        }

        .bubbly-pastel .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid #ffb3d9;
        }

        /* Matcha Green Theme */
        body.matcha-green {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2d5016;
        }

        .matcha-green .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-right: 3px solid #81c784;
        }

        .matcha-green .container {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #81c784;
            box-shadow: 0 20px 60px rgba(129, 199, 132, 0.3);
        }

        .matcha-green .card {
            background: linear-gradient(135deg, #f1f8f1 0%, #e8f5e9 100%);
            border: 3px solid #81c784;
            color: #2d5016;
        }

        .matcha-green .btn {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            color: white;
            font-weight: 600;
        }

        .matcha-green .btn:hover {
            background: linear-gradient(135deg, #a5d6a7 0%, #81c784 100%);
            transform: translateY(-2px) scale(1.05);
        }

        .matcha-green .deck-item {
            background: rgba(129, 199, 132, 0.2);
            border: 2px solid #81c784;
        }

        .matcha-green .deck-item:hover,
        .matcha-green .deck-item.active {
            background: rgba(129, 199, 132, 0.4);
            border-color: #a5d6a7;
        }

        .matcha-green .modal-content {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid #81c784;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            min-height: 100vh;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            transition: all 0.4s ease;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .decks-list {
            margin-bottom: 20px;
        }

        .deck-item {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .deck-item:hover {
            transform: translateX(5px);
        }

        .deck-item.active {
            transform: scale(1.05);
        }

        .deck-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .deck-count {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .deck-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
        }

        .deck-item:hover .deck-actions {
            display: flex;
        }

        .deck-action-btn {
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .deck-action-btn:hover {
            transform: scale(1.1);
        }

        .deck-action-btn.edit {
            background: rgba(100, 149, 237, 0.7);
        }

        .deck-action-btn.delete {
            background: rgba(255, 0, 0, 0.7);
            color: white;
        }

        .deck-action-btn.delete:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .new-deck-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: inherit;
        }

        .new-deck-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .sidebar-theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-theme-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: left;
        }

        .sidebar-theme-btn:hover {
            transform: translateX(5px);
        }

        .sidebar-theme-btn.active {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mobile toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            font-style: italic;
        }

        /* Card Container */
        .card-container {
            perspective: 1000px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .card {
            position: relative;
            width: 100%;
            min-height: 400px;
            border-radius: 25px;
            padding: 50px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            line-height: 1.6;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            backface-visibility: hidden;
            transition: opacity 0.3s ease;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* Add Card Section */
        .add-card-section {
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.4s ease;
        }

        .add-card-section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        /* Card List View */
        .card-list-section {
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.6s ease;
        }

        .card-list-section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-list-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card-list-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-list-item-question {
            font-weight: 600;
            font-size: 1.1em;
        }

        .card-list-item-actions {
            display: flex;
            gap: 10px;
        }

        .card-list-item-answer {
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: float 6s infinite;
            z-index: 9999;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3em;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .sidebar {
                position: fixed;
                left: -320px;
                z-index: 999;
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .card {
                min-height: 300px;
                padding: 30px;
                font-size: 1.2em;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body class="bubbly-pastel">
    <!-- Sidebar Toggle for Mobile -->
    <button class="sidebar-toggle btn" id="sidebar-toggle">‚ò∞ Decks</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

            <h2>üìö My Decks</h2>
        </div>

        <button class="new-deck-btn" id="new-deck-btn">+ Create New Deck</button>

    <main class="main-content">

                <input type="text" id="deck-name-input" placeholder="e.g., Biology Chapter 3">
            </div>
            <div class="input-group">
                <label>Icon (optional):</label>
                <input type="text" id="deck-icon-input" placeholder="e.g., üß¨ (any emoji)" maxlength="2">
            </div>
            <div class="modal-buttons">
                <button class="btn" id="cancel-deck-btn">Cancel</button>
                <button class="btn" id="save-deck-btn">Create ‚ú®</button>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div class="modal" id="edit-card-modal">
        <div class="modal-content">
            <h2>‚úèÔ∏è Edit Card</h2>
            <div class="input-group">
                <label>Question / Front:</label>
                <textarea id="edit-question-input"></textarea>
            </div>
            <div class="input-group">
                <label>Answer / Back:</label>
                <textarea id="edit-answer-input"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn" id="cancel-edit-card-btn">Cancel</button>
                <button class="btn" id="save-edit-card-btn">Save Changes ‚ú®</button>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        let decks = [];
        let currentDeckId = null;
        let currentIndex = 0;
        let isFlipped = false;
        let editingDeckId = null;
        let editingCardIndex = null;

        // Initialize with sample deck
        function initializeSampleData() {
            if (decks.length === 0) {
                decks = [
                    {
                        id: Date.now(),
                        name: "General Knowledge",
                        icon: "üåç",
                        cards: [
                            { question: "What is the powerhouse of the cell?", answer: "The mitochondria! üîã" },
                            { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci üé®" },
                            { question: "What is the speed of light?", answer: "299,792,458 meters per second ‚ö°" }
                        ]
                    }
                ];
                currentDeckId = decks[0].id;
                renderDecks();
                updateDisplay();
                renderCardList();
            }
        }

        // Render decks in sidebar
        function renderDecks() {
            const decksList = document.getElementById('decks-list');
            decksList.innerHTML = '';

            decks.forEach(deck => {
                const deckItem = document.createElement('div');
                deckItem.className = 'deck-item' + (deck.id === currentDeckId ? ' active' : '');
                deckItem.onclick = () => selectDeck(deck.id);
                
                deckItem.innerHTML = `
                    <div class="deck-name">${deck.icon} ${deck.name}</div>
                    <div class="deck-count">${deck.cards.length} cards</div>
                    <div class="deck-actions">
                        <button class="deck-action-btn edit" onclick="event.stopPropagation(); editDeck(${deck.id})" title="Edit Deck">‚úèÔ∏è</button>
                        <button class="deck-action-btn delete" onclick="event.stopPropagation(); deleteDeck(${deck.id})" title="Delete Deck">√ó</button>
                    </div>
                `;
                
                decksList.appendChild(deckItem);
            });
        }

        // Select deck
        function selectDeck(deckId) {
            currentDeckId = deckId;
            currentIndex = 0;
            isFlipped = false;
            renderDecks();
            updateDisplay();
            renderCardList();
            
            const deck = decks.find(d => d.id === deckId);
            document.getElementById('current-deck-title').textContent = `${deck.icon} ${deck.name}`;
            
            // Close sidebar on mobile
            if (window.innerWidth <= 968) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Open new deck modal
        function openNewDeckModal() {
            editingDeckId = null;
            document.getElementById('deck-modal-title').textContent = 'üìö Create New Deck';
            document.getElementById('save-deck-btn').textContent = 'Create ‚ú®';
            document.getElementById('deck-name-input').value = '';
            document.getElementById('deck-icon-input').value = '';
            document.getElementById('deck-modal').classList.add('active');
            document.getElementById('deck-name-input').focus();
        }

        // Edit deck
        function editDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;
            
            editingDeckId = deckId;
            document.getElementById('deck-modal-title').textContent = '‚úèÔ∏è Edit Deck';
            document.getElementById('save-deck-btn').textContent = 'Save Changes ‚ú®';
            document.getElementById('deck-name-input').value = deck.name;
            document.getElementById('deck-icon-input').value = deck.icon;
            document.getElementById('deck-modal').classList.add('active');
            document.getElementById('deck-name-input').focus();
        }

        // Close deck modal
        function closeDeckModal() {
            document.getElementById('deck-modal').classList.remove('active');
            editingDeckId = null;
        }

        // Save deck (create or edit)
        function saveDeck() {
            const name = document.getElementById('deck-name-input').value.trim();
            const icon = document.getElementById('deck-icon-input').value.trim() || 'üìù';
            
            if (!name) {
                alert('Please enter a deck name! ‚úèÔ∏è');
                return;
            }
            
            if (editingDeckId) {
                // Edit existing deck
                const deck = decks.find(d => d.id === editingDeckId);
                if (deck) {
                    deck.name = name;
                    deck.icon = icon;
                    document.getElementById('current-deck-title').textContent = `${icon} ${name}`;
                }
            } else {
                // Create new deck
                const newDeck = {
                    id: Date.now(),
                    name: name,
                    icon: icon,
                    cards: []
                };
                
                decks.push(newDeck);
                currentDeckId = newDeck.id;
                currentIndex = 0;
                document.getElementById('current-deck-title').textContent = `${icon} ${name}`;
            }
            
            closeDeckModal();
            renderDecks();
            updateDisplay();
            renderCardList();
            createParticles();
        }

        // Delete deck
        function deleteDeck(deckId) {
            if (decks.length === 1) {
                alert('You need at least one deck! üìö');
                return;
            }

            const deck = decks.find(d => d.id === deckId);
            if (confirm(`Are you sure you want to delete "${deck.name}"?`)) {
                decks = decks.filter(d => d.id !== deckId);
                
                if (currentDeckId === deckId) {
                    currentDeckId = decks[0].id;
                    currentIndex = 0;
                    const newDeck = decks[0];
                    document.getElementById('current-deck-title').textContent = `${newDeck.icon} ${newDeck.name}`;
                }
                
                renderDecks();
                updateDisplay();
                renderCardList();
                createParticles();
            }
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Change theme
        function changeTheme(theme) {
            document.body.className = theme;
            
            // Update active button
            document.querySelectorAll('.sidebar-theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                }
            });

            createParticles();
        }

        // Create decorative particles
        function createParticles() {
            const particles = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üíñ', 'üå∏'];
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 6000);
            }
        }

        // Get current deck
        function getCurrentDeck() {
            return decks.find(d => d.id === currentDeckId);
        }

        // Flip card
        function flipCard() {
            const deck = getCurrentDeck();
            if (!deck || deck.cards.length === 0) return;
            
            const content = document.getElementById('card-content');
            
            isFlipped = !isFlipped;
            
            // Fade out
            content.style.opacity = '0';
            
            setTimeout(() => {
                if (isFlipped) {
                    content.textContent = deck.cards[currentIndex].answer;
                } else {
                    content.textContent = deck.cards[currentIndex].question;
                }
                content.style.opacity = '1';
            }, 150);
        }

        // Navigate cards
        function nextCard() {
            const deck = getCurrentDeck();
            if (!deck || deck.cards.length === 0) return;
            
            currentIndex = (currentIndex + 1) % deck.cards.length;
            isFlipped = false;
            updateDisplay();
        }

        function previousCard() {
            const deck = getCurrentDeck();
            if (!deck || deck.cards.length === 0) return;
            
            currentIndex = (currentIndex - 1 + deck.cards.length) % deck.cards.length;
            isFlipped = false;
            updateDisplay();
        }

        // Add new card
        function addCard() {
            const deck = getCurrentDeck();
            if (!deck) {
                alert('Please create a deck first! üìö');
                return;
            }

            const question = document.getElementById('question-input').value.trim();
            const answer = document.getElementById('answer-input').value.trim();
            
            if (!question || !answer) {
                alert('Please fill in both question and answer! üìù');
                return;
            }
            
            deck.cards.push({ question, answer });
            
            // Clear inputs
            document.getElementById('question-input').value = '';
            document.getElementById('answer-input').value = '';
            
            // Show the new card
            currentIndex = deck.cards.length - 1;
            isFlipped = false;
            updateDisplay();
            renderDecks(); // Update card count
            renderCardList();
            
            // Celebration particles
            createParticles();
        }

        // Edit card
        function openEditCardModal(cardIndex) {
            const deck = getCurrentDeck();
            if (!deck || !deck.cards[cardIndex]) return;
            
            editingCardIndex = cardIndex;
            const card = deck.cards[cardIndex];
            
            document.getElementById('edit-question-input').value = card.question;
            document.getElementById('edit-answer-input').value = card.answer;
            document.getElementById('edit-card-modal').classList.add('active');
            document.getElementById('edit-question-input').focus();
        }

        // Close edit card modal
        function closeEditCardModal() {
            document.getElementById('edit-card-modal').classList.remove('active');
            editingCardIndex = null;
        }

        // Save edited card
        function saveEditedCard() {
            const deck = getCurrentDeck();
            if (!deck || editingCardIndex === null) return;
            
            const question = document.getElementById('edit-question-input').value.trim();
            const answer = document.getElementById('edit-answer-input').value.trim();
            
            if (!question || !answer) {
                alert('Please fill in both question and answer! üìù');
                return;
            }
            
            deck.cards[editingCardIndex] = { question, answer };
            
            closeEditCardModal();
            updateDisplay();
            renderCardList();
            createParticles();
        }

        // Delete card
        function deleteCard(cardIndex) {
            const deck = getCurrentDeck();
            if (!deck) return;
            
            if (confirm('Are you sure you want to delete this card?')) {
                deck.cards.splice(cardIndex, 1);
                
                if (currentIndex >= deck.cards.length) {
                    currentIndex = Math.max(0, deck.cards.length - 1);
                }
                
                updateDisplay();
                renderDecks(); // Update card count
                renderCardList();
                createParticles();
            }
        }

        // Render card list
        function renderCardList() {
            const deck = getCurrentDeck();
            const cardList = document.getElementById('card-list');
            
            if (!deck || deck.cards.length === 0) {
                cardList.innerHTML = '<div class="empty-state">No cards in this deck yet</div>';
                return;
            }
            
            cardList.innerHTML = '';
            
            deck.cards.forEach((card, index) => {
                const cardItem = document.createElement('div');
                cardItem.className = 'card-list-item';
                
                cardItem.innerHTML = `
                    <div class="card-list-item-header">
                        <div class="card-list-item-question">Q: ${card.question}</div>
                        <div class="card-list-item-actions">
                            <button class="btn btn-small deck-action-btn edit" onclick="openEditCardModal(${index})" title="Edit Card">‚úèÔ∏è</button>
                            <button class="btn btn-small deck-action-btn delete" onclick="deleteCard(${index})" title="Delete Card">√ó</button>
                        </div>
                    </div>
                    <div class="card-list-item-answer">A: ${card.answer}</div>
                `;
                
                cardList.appendChild(cardItem);
            });
        }

        // Update display
        function updateDisplay() {
            const content = document.getElementById('card-content');
            const deck = getCurrentDeck();
            
            if (!deck || deck.cards.length === 0) {
                content.innerHTML = '<div class="empty-state">Add cards to this deck to start studying! üí´</div>';
                document.getElementById('current-card').textContent = '0';
                document.getElementById('total-cards').textContent = '0';
                document.getElementById('progress-fill').style.width = '0%';
                return;
            }
            
            content.textContent = deck.cards[currentIndex].question;
            content.style.opacity = '1';
            
            // Update progress
            document.getElementById('current-card').textContent = currentIndex + 1;
            document.getElementById('total-cards').textContent = deck.cards.length;
            
            const progress = ((currentIndex + 1) / deck.cards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // Event Listeners
        document.getElementById('sidebar-toggle').addEventListener('click', toggleSidebar);
        document.getElementById('new-deck-btn').addEventListener('click', openNewDeckModal);
        document.getElementById('cancel-deck-btn').addEventListener('click', closeDeckModal);
        document.getElementById('save-deck-btn').addEventListener('click', saveDeck);
        document.getElementById('flashcard').addEventListener('click', flipCard);
        document.getElementById('flip-btn').addEventListener('click', flipCard);
        document.getElementById('prev-btn').addEventListener('click', previousCard);
        document.getElementById('next-btn').addEventListener('click', nextCard);
        document.getElementById('add-card-btn').addEventListener('click', addCard);
        document.getElementById('cancel-edit-card-btn').addEventListener('click', closeEditCardModal);
        document.getElementById('save-edit-card-btn').addEventListener('click', saveEditedCard);

        // Theme button event listeners
        document.querySelectorAll('.sidebar-theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                changeTheme(btn.dataset.theme);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't trigger if typing in input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // Close modals with Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDeckModal();
                closeEditCardModal();
            }
        });

        // Close modals when clicking outside
        document.getElementById('deck-modal').addEventListener('click', (e) => {
            if (e.target.id === 'deck-modal') {
                closeDeckModal();
            }
        });

        document.getElementById('edit-card-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-card-modal') {
                closeEditCardModal();
            }
        });

        // Initialize
        initializeSampleData();
    </script>
</body>
</html>
